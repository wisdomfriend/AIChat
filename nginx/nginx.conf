user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # HTTP 服务器 - 重定向到 HTTPS
    server {
        listen 80;
        server_name guopengfei.top www.guopengfei.top;
        
        # 重定向所有 HTTP 请求到 HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS 服务器
    server {
        listen 443 ssl http2;
        server_name guopengfei.top www.guopengfei.top;
        
        # SSL 证书配置
        ssl_certificate /etc/nginx/ssl/guopengfei.top/fullchain.crt;
        ssl_certificate_key /etc/nginx/ssl/guopengfei.top/private.key;
        
        # SSL 配置优化
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # 网站根目录
        root /usr/share/nginx/html;
        index index.html;

        # 字符集设置
        charset utf-8;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Flask静态文件代理（必须在location /之前，优先级更高）
        location /static/ {
            proxy_pass http://flask-app:5000/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 静态文件缓存
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Flask应用代理（放在最后，作为默认路由）
        location / {
            proxy_pass http://flask-app:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API 端点示例（用于演示）
        location /api/time {
            default_type application/json;
            add_header Content-Type application/json;
            return 200 "{\"server_time\":\"$time_iso8601\",\"timestamp\":$msec}";
        }

        location /api/info {
            default_type application/json;
            add_header Content-Type application/json;
            return 200 "{\"nginx_version\":\"$nginx_version\",\"server_time\":\"$time_iso8601\",\"host\":\"$host\",\"remote_addr\":\"$remote_addr\"}";
        }

        # 反向代理到外部服务（演示用，请谨慎使用）
