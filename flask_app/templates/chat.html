<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI 聊天</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <div class="chat-app">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="clearChat()" title="新对话">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>新对话</span>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="user-info">
                    <div class="user-avatar">{{ user.username[0].upper() }}</div>
                    <div class="user-details">
                        <div class="user-name">{{ user.username }}</div>
                        <div class="user-status">在线</div>
                    </div>
                </div>
                
                <!-- 会话列表 -->
                <div class="sessions-section">
                    <div class="sessions-header">
                        <h3>聊天记录</h3>
                    </div>
                    <div class="sessions-list" id="sessionsList">
                        <div class="sessions-loading">加载中...</div>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                {% if user.is_admin %}
                <a href="{{ url_for('admin.admin') }}" class="sidebar-link">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 2L2 7V9C2 13.9706 5.58172 18 10 18C14.4183 18 18 13.9706 18 9V7L10 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 10C11.1046 10 12 9.10457 12 8C12 6.89543 11.1046 6 10 6C8.89543 6 8 6.89543 8 8C8 9.10457 8.89543 10 10 10Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>管理设置</span>
                </a>
                {% endif %}
                <a href="{{ url_for('auth.logout') }}" class="sidebar-link">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7 17L2 12M2 12L7 7M2 12H15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>退出登录</span>
                </a>
            </div>
        </aside>

        <!-- 主聊天区域 -->
        <main class="chat-main">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-screen">
                    <div class="welcome-icon">
                        <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                            <circle cx="32" cy="32" r="30" stroke="url(#gradient)" stroke-width="2"/>
                            <path d="M32 16L20 22V32C20 38.6274 25.3726 44 32 44C38.6274 44 44 38.6274 44 32V22L32 16Z" fill="url(#gradient)"/>
                            <defs>
                                <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64">
                                    <stop stop-color="#667eea"/>
                                    <stop offset="1" stop-color="#764ba2"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h1>欢迎使用 DeepSeek AI</h1>
                    <p>我是您的AI助手，可以回答各种问题。请在下方输入您的问题开始对话。</p>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            class="message-input" 
                            placeholder="输入消息..." 
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                        ></textarea>
                        <button id="sendButton" class="send-button" onclick="sendMessage()" title="发送 (Enter)">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M18 2L9 11M18 2L12 18L9 11M18 2L2 8L9 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="token-info" id="tokenInfo"></span>
                        <span class="input-hint">按 Enter 发送，Shift + Enter 换行</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const tokenInfo = document.getElementById('tokenInfo');
        const sessionsList = document.getElementById('sessionsList');
        
        // 当前会话ID
        let currentSessionId = null;

        // 自动调整输入框高度
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // 处理回车键
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 添加消息到聊天界面
        function addMessage(content, isUser = true, usage = null, messageDiv = null) {
            // 移除欢迎屏幕
            const welcomeScreen = chatMessages.querySelector('.welcome-screen');
            if (welcomeScreen) {
                welcomeScreen.remove();
            }

            // 如果提供了 messageDiv，说明是更新现有消息（流式更新）
            if (!messageDiv) {
                messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
                
                const messageWrapper = document.createElement('div');
                messageWrapper.className = 'message-wrapper';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageWrapper.appendChild(messageContent);
                
                messageDiv.appendChild(messageWrapper);
                chatMessages.appendChild(messageDiv);
            }
            
            const messageContent = messageDiv.querySelector('.message-content');
            if (messageContent) {
                // 处理换行和代码块
                const formattedContent = content.replace(/\n/g, '<br>');
                messageContent.innerHTML = formattedContent;
            }
            
            // 处理 usage 信息
            const messageWrapper = messageDiv.querySelector('.message-wrapper');
            if (usage && messageWrapper) {
                // 移除旧的 usage
                const oldUsage = messageWrapper.querySelector('.message-usage');
                if (oldUsage) {
                    oldUsage.remove();
                }
                
                const usageDiv = document.createElement('div');
                usageDiv.className = 'message-usage';
                usageDiv.textContent = `Tokens: ${usage.total_tokens} (Prompt: ${usage.prompt_tokens}, Completion: ${usage.completion_tokens})`;
                messageWrapper.appendChild(usageDiv);
            }
            
            scrollToBottom();
            return messageDiv;
        }

        // 滚动到底部
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 显示加载状态
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingMessage';
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.innerHTML = `
                <div class="message-wrapper">
                    <div class="message-content">
                        <div class="loading-dots">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(loadingDiv);
            scrollToBottom();
        }

        // 移除加载状态
        function removeLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) {
                loading.remove();
            }
        }

        // 发送消息
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                return;
            }

            // 禁用输入和按钮
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.classList.add('disabled');

            // 添加用户消息
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // 移除加载状态（流式不需要）
            removeLoading();

            // 更新token信息
            tokenInfo.textContent = '正在思考...';

            // 创建AI消息容器（用于流式更新）
            let aiMessageDiv = null;
            let aiMessageContent = '';
            let usage = null;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: message,
                        session_id: currentSessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        break;
                    }

                    // 解码数据
                    buffer += decoder.decode(value, { stream: true });
                    
                    // 按行处理SSE数据
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // 保留最后一个不完整的行

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);
                            
                            if (dataStr.trim() === '') {
                                continue;
                            }

                            try {
                                const data = JSON.parse(dataStr);
                                
                                if (data.type === 'session_id') {
                                    // 收到新会话ID
                                    currentSessionId = data.session_id;
                                    updateSessionsSelection();
                                    // 重新加载会话列表
                                    loadSessions();
                                } else if (data.type === 'session_title') {
                                    // 收到会话主题更新
                                    loadSessions();
                                } else if (data.type === 'content') {
                                    // 累积内容
                                    aiMessageContent += data.content;
                                    
                                    // 创建或更新AI消息
                                    if (!aiMessageDiv) {
                                        aiMessageDiv = addMessage(aiMessageContent, false);
                                    } else {
                                        addMessage(aiMessageContent, false, null, aiMessageDiv);
                                    }
                                } else if (data.type === 'usage') {
                                    // 保存usage信息，最后显示
                                    usage = data.usage;
                                } else if (data.type === 'error') {
                                    // 显示错误
                                    if (aiMessageDiv) {
                                        // 如果已经有消息，更新它显示错误
                                        addMessage('错误: ' + (data.message || '未知错误'), false, null, aiMessageDiv);
                                    } else {
                                        addMessage('错误: ' + (data.message || '未知错误'), false);
                                    }
                                    tokenInfo.textContent = '请求失败';
                                    // 不return，让流正常结束，finally块会执行
                                } else if (data.type === 'done') {
                                    // 流式响应完成
                                    if (usage) {
                                        // 更新消息显示usage
                                        if (aiMessageDiv) {
                                            addMessage(aiMessageContent, false, usage, aiMessageDiv);
                                        }
                                        tokenInfo.textContent = `本次: ${usage.total_tokens} tokens`;
                                    } else {
                                        // 如果没有收到usage，仍然显示完成
                                        if (aiMessageDiv && aiMessageContent) {
                                            // 确保消息已显示
                                            addMessage(aiMessageContent, false, null, aiMessageDiv);
                                        }
                                        tokenInfo.textContent = '完成';
                                    }
                                }
                            } catch (e) {
                                console.error('解析SSE数据错误:', e, dataStr);
                            }
                        }
                    }
                }
                
                // 流式响应正常结束，如果没有收到done信号，也处理一下
                if (aiMessageDiv && aiMessageContent && !usage) {
                    // 确保消息已显示
                    addMessage(aiMessageContent, false, null, aiMessageDiv);
                    tokenInfo.textContent = '完成';
                }
            } catch (error) {
                removeLoading();
                if (aiMessageDiv) {
                    addMessage('网络错误: ' + error.message, false, null, aiMessageDiv);
                } else {
                    addMessage('网络错误: ' + error.message, false);
                }
                tokenInfo.textContent = '网络错误';
            } finally {
                // 恢复输入和按钮
                messageInput.disabled = false;
                sendButton.disabled = false;
                sendButton.classList.remove('disabled');
                messageInput.focus();
            }
        }

        // 清空聊天，创建新会话
        function clearChat() {
            currentSessionId = null;
            chatMessages.innerHTML = `
                <div class="welcome-screen">
                    <div class="welcome-icon">
                        <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                            <circle cx="32" cy="32" r="30" stroke="url(#gradient)" stroke-width="2"/>
                            <path d="M32 16L20 22V32C20 38.6274 25.3726 44 32 44C38.6274 44 44 38.6274 44 32V22L32 16Z" fill="url(#gradient)"/>
                            <defs>
                                <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64">
                                    <stop stop-color="#667eea"/>
                                    <stop offset="1" stop-color="#764ba2"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h1>欢迎使用 DeepSeek AI</h1>
                    <p>我是您的AI助手，可以回答各种问题。请在下方输入您的问题开始对话。</p>
                </div>
            `;
            tokenInfo.textContent = '';
            // 更新会话列表选中状态
            updateSessionsSelection();
        }
        
        // 加载会话列表
        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                if (!response.ok) {
                    throw new Error('获取会话列表失败');
                }
                const data = await response.json();
                renderSessions(data.sessions || []);
            } catch (error) {
                console.error('Load sessions error:', error);
                sessionsList.innerHTML = '<div class="sessions-error">加载失败</div>';
            }
        }
        
        // 渲染会话列表
        function renderSessions(sessions) {
            if (sessions.length === 0) {
                sessionsList.innerHTML = '<div class="sessions-empty">暂无聊天记录</div>';
                return;
            }
            
            sessionsList.innerHTML = sessions.map(session => `
                <div class="session-item ${session.id === currentSessionId ? 'active' : ''}" 
                     onclick="loadSession(${session.id})" 
                     data-session-id="${session.id}">
                    <div class="session-title">${escapeHtml(session.title)}</div>
                    <div class="session-time">${formatTime(session.updated_at)}</div>
                </div>
            `).join('');
        }
        
        // 加载会话消息
        async function loadSession(sessionId) {
            try {
                currentSessionId = sessionId;
                updateSessionsSelection();
                
                const response = await fetch(`/api/sessions/${sessionId}/messages`);
                if (!response.ok) {
                    throw new Error('加载消息失败');
                }
                const data = await response.json();
                const messages = data.messages || [];
                
                // 清空当前消息
                chatMessages.innerHTML = '';
                
                // 渲染历史消息
                messages.forEach(msg => {
                    addMessage(msg.content, msg.role === 'user');
                });
                
                // 如果没有消息，显示欢迎界面
                if (messages.length === 0) {
                    chatMessages.innerHTML = `
                        <div class="welcome-screen">
                            <div class="welcome-icon">
                                <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                                    <circle cx="32" cy="32" r="30" stroke="url(#gradient)" stroke-width="2"/>
                                    <path d="M32 16L20 22V32C20 38.6274 25.3726 44 32 44C38.6274 44 44 38.6274 44 32V22L32 16Z" fill="url(#gradient)"/>
                                    <defs>
                                        <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64">
                                            <stop stop-color="#667eea"/>
                                            <stop offset="1" stop-color="#764ba2"/>
                                        </linearGradient>
                                    </defs>
                                </svg>
                            </div>
                            <h1>欢迎使用 DeepSeek AI</h1>
                            <p>我是您的AI助手，可以回答各种问题。请在下方输入您的问题开始对话。</p>
                        </div>
                    `;
                }
                
                scrollToBottom();
            } catch (error) {
                console.error('Load session error:', error);
                alert('加载会话失败: ' + error.message);
            }
        }
        
        // 更新会话列表选中状态
        function updateSessionsSelection() {
            const sessionItems = sessionsList.querySelectorAll('.session-item');
            sessionItems.forEach(item => {
                const itemSessionId = parseInt(item.dataset.sessionId);
                if (itemSessionId === currentSessionId) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // 格式化时间
        function formatTime(timeString) {
            if (!timeString) return '';
            const date = new Date(timeString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return '刚刚';
            if (minutes < 60) return `${minutes}分钟前`;
            if (hours < 24) return `${hours}小时前`;
            if (days < 7) return `${days}天前`;
            
            return date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
        }
        
        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 页面加载完成后聚焦输入框并加载会话列表
        window.addEventListener('load', function() {
            messageInput.focus();
            loadSessions();
        });
    </script>
</body>
</html>
