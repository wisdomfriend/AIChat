
services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nginx-shop
    ports:
      - "80:80"
    volumes:
      # 可选：挂载静态文件目录以便开发时实时修改
      # - ./html:/usr/share/nginx/html:ro
      # 可选：挂载 nginx 配置以便实时修改
      # - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # 挂载日志目录
      - ./logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - nginx-network

networks:
  nginx-network:
    driver: bridge

