
services:
  nginx:
    image: nginx:alpine
    container_name: nginx-shop
    ports:
      - "80:80"
      - "443:443"  # HTTPS 端口
    volumes:
      # 挂载 nginx 配置以便实时修改
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # 挂载日志目录
      - ./logs:/var/log/nginx
      # 挂载 SSL 证书目录
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    depends_on:
      - flask-app
    networks:
      - nginx-network

  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask-app
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - nginx-network

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nginx_shop
      MYSQL_USER: guopengfei_learning
      MYSQL_PASSWORD: Gpf_learning
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - nginx-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - nginx-network
    command: redis-server --appendonly yes --requirepass Gpf_learning
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "Gpf_learning", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  mysql_data:
  redis_data:

networks:
  nginx-network:
    driver: bridge

